<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fleet Management</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: calc(100% - 300px); right: 0; }
        #controls { position: absolute; top: 0; left: 0; width: 300px; height: 100%; background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; }
        #form-container { display: flex; flex-direction: column; gap: 20px; }
        form { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        label { font-weight: bold; }
        input[type="text"],
        input[type="number"] { padding: 5px; border: 1px solid #ccc; border-radius: 3px; }
        button[type="submit"] { padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
        button[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="form-container">
            <form id="add-vehicle-form">
                <h3>Add Vehicle</h3>
                <label>ID:</label><input type="number" id="add-id" required>
                <label>Status:</label><input type="text" id="add-status" required>
                <label>Address:</label><input type="text" id="add-address" required>
                <label>Fuel Level (%):</label><input type="number" id="add-fuel-level" required>
                <label>Average Speed (km/h):</label><input type="number" id="add-avg-speed" required>
                <label>Total KM:</label><input type="number" id="add-total-km" required>
                <button type="submit">Add Vehicle</button>
            </form>
            <form id="update-vehicle-form">
                <h3>Update Vehicle</h3>
                <label>ID:</label><input type="number" id="update-id" required>
                <label>Status:</label><input type="text" id="update-status" required>
                <label>Address:</label><input type="text" id="update-address" required>
                <label>Fuel Level (%):</label><input type="number" id="update-fuel-level" required>
                <label>Average Speed (km/h):</label><input type="number" id="update-avg-speed" required>
                <label>Total KM:</label><input type="number" id="update-total-km" required>
                <button type="submit">Update Vehicle</button>
            </form>
        </div>
        <button onclick="loadFleetData()">Reload Map</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
